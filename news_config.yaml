# my-news-assistant
# News briefing preferences for 李强 ("hotdog" assistant)
# Timezone is handled by OpenClaw cron (Asia/Shanghai @ 09:00 daily)

assistant:
  name: hotdog

schedule:
  timezone: Asia/Shanghai
  times: ["09:00", "20:00"]
  cadence: daily  # includes weekends

delivery:
  channel: dingtalk
  chat: group
  style:
    default_items: 5
    allow_overflow_for_major_events: true
    per_item_format:
      - title
      - one_sentence_summary
      - impact_analysis  # my own analysis/assessment to help you understand industry/company impact
      - source_links
  mention: ""  # disabled per 李强 (2026-02-20)

topics:
  - name: AI
    scope: global
    include:
      - foundation_models
      - chips_and_hardware
      - AI_apps
      - major_product_releases
      - major_partnerships
      - regulation_and_policy
      - M&A
      - funding

  - name: Stock Market — Hot / High-potential Companies
    scope: global
    include:
      - earnings_and_guidance
      - financing
      - major_contracts_partnerships
      - regulation_and_policy
      - M&A
      - product_launches
      - unusual_price_moves_and_drivers

  - name: Macro — Rates / Inflation / Central Banks
    scope: global
    include:
      - fed_ecb_boj_pboC_policy
      - inflation_and_jobs
      - yields_fx_risk_appetite

  - name: Energy & Commodities
    scope: global
    include:
      - oil_gas_supply_demand
      - opec_plus
      - industrial_metals_copper

  - name: Geopolitics & Supply Chain / Export Controls
    scope: global
    include:
      - sanctions
      - export_controls
      - critical_materials
      - shipping_disruptions

  - name: Biotech & Pharma
    scope: global
    include:
      - clinical_trials
      - approvals
      - pricing_and_reimbursement
      - M&A

  - name: Crypto / Digital Finance Infrastructure
    scope: global
    include:
      - regulation
      - etf_flows
      - stablecoins
      - market_liquidity

sources:
  preference: "authority_first"
  search_strategy:
    prefer: searxng
    cross_validate_when_needed: true

watchlist:
  markets: ["GLOBAL"]
  # You said: focus on AI-related companies (broad watch rather than a fixed list).
  # We track by sectors/themes and add specific tickers later if you want.
  companies: []
  sectors: ["AI", "Semiconductors", "Cloud/Datacenter", "AI Software/Apps", "Robotics"]
  indicators:
    - "Company-specific: earnings/guidance, financing, major partnerships/contracts, M&A, product releases"
    - "Policy/regulation: AI governance, chip export controls, antitrust, data/privacy rules impacting AI firms"
    - "Market moves: unusual price/volume moves with clear catalysts (when available)"
    - "Market-moving events: major regulation/policy, major M&A, black swans"

notes:
  - "Keep it concise; 3 items by default."
  - "Break the 3-item limit only for market-moving or must-know events."