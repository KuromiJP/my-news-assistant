<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{TITLE}}</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    .item{border:1px solid var(--border);border-radius:14px;padding:14px 14px;margin:14px 0;background:rgba(255,255,255,.02)}
    .item-title{font-size:16px;margin:0 0 10px}
    .section{margin:10px 0}
    .label{display:inline-block;font-size:12px;letter-spacing:.04em;text-transform:uppercase;color:var(--muted);margin-bottom:6px}
    .summary{font-size:14px}
    .analysis{font-size:14px}
    .sources ul{margin:8px 0 0 18px}
    .sources li{margin:6px 0}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="h1">{{H1}}</h1>
      <div class="meta">{{META}}</div>
    </div>

    <div class="card article">
      <div class="nav">
        <a href="/">首页</a>
        <a href="/latest.html">最新</a>
        <a href="/archive/">历史归档</a>
        <a href="/latest.md">Markdown</a>
      </div>
      <hr />

      {{ITEMS_HTML}}

      <hr />
      <div class="small">生成时间：{{GENERATED_AT}}</div>
    </div>
  </div>
</body>
</html>
