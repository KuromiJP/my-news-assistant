<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>my-news-assistant</title>
  <style>
    body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial;max-width:860px;margin:32px auto;padding:0 16px;line-height:1.6}
    code,pre{background:#f6f8fa;padding:2px 6px;border-radius:6px}
    .muted{color:#666}
    .box{border:1px solid #e5e7eb;border-radius:10px;padding:16px;margin:16px 0}
    a{color:#0969da;text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <h1>hotdog · 新闻摘要</h1>
  <p class="muted">此页面由服务器静态文件提供。每日 09:00 / 20:00 生成最新摘要并更新。</p>

  <div class="box">
    <h2>最新一期</h2>
    <ul>
      <li><a href="/latest.html">latest.html</a></li>
      <li><a href="/latest.md">latest.md</a></li>
    </ul>
  </div>

  <div class="box">
    <h2>历史归档</h2>
    <p class="muted">建议存放在 /archive/ 目录，如：/archive/2026-02-22-0900.html</p>
    <ul>
      <li><a href="/archive/">/archive/</a></li>
    </ul>
  </div>

  <div class="box">
    <h2>说明</h2>
    <p>如果你能打开本页但 <code>latest.html</code> 还没更新，说明摘要生成任务还没跑到下一次时间点。</p>
  </div>
</body>
</html>
